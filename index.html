<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EasyMusic</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="title" content="EasyMusic" />
    <meta name="image" content="./img/icon-512x512.png" />
    <meta name="description" content="A fun way to learn music!" />

    <meta name="og:image" content="./img/icon-512x512.png" />
    <meta name="og:title" content="EasyMusic" />
    <meta name="og:description" content="A fun way to learn music!" />

    <!-- script.js -->
    <script src="./script.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- PWA registration -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js");
      }
    </script>
  </head>

  <body>
    <div id="page-switcher">
      <a href="/" class="page-switcher-link">Home</a> |
      <a href="/listen-to-music" class="page-switcher-link">Listen to Music</a>
      | <a href="/view-music" class="page-switcher-link">View Music</a> |
      <a href="/info" class="page-switcher-link">Info</a> |
      <a href="/music-quiz/" class="page-switcher-link">Music Quiz</a>
    </div>

    <h1 id="title" onclick="location.reload()">EasyMusic</h1>

    <div id="main-buttons">
      <div
        id="listen-to-music"
        onclick="window.location.href = '/listen-to-music'"
      >
        <img
          src="img/headphones.png"
          alt="listen-music-img"
          style="width: 180px; height: 180px"
        />
        <h2 style="text-align: center">Listen to Music</h2>
      </div>

      <div id="view-music" onclick="window.location.href = '/view-music'">
        <img
          src="img/note.png"
          alt="view-music-img"
          style="width: 115px; height: 186px"
        />
        <h2 style="text-align: center">View Music</h2>
      </div>

      <div id="info" onclick="window.location.href = '/info'">
        <img
          src="img/info.png"
          alt="info-img"
          style="width: 180px; height: 180px"
        />
        <h2 style="text-align: center">Info</h2>
      </div>

      <div id="quiz" onclick="window.location.href = '/music-quiz'">
        <i class="far fa-question-circle"></i>
        <h2 style="text-align: center">Music Quiz</h2>
      </div>
    </div>

    <div id="settings">
      <img
        src="img/settings.png"
        alt="settings-img"
        id="settings-img"
        onclick="window.location.href = '/settings'"
      />
    </div>

    <div id="footer">
      <p id="footer-text">
        Â© 2021 EasyMusic. All rights reserved <br />
        <a href="/about" id="footer-link">About</a>
      </p>
    </div>
  </body>
</html>
