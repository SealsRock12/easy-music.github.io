<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EasyMusic - Listen</title>
    <link rel="icon" href="../../img/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <!-- Speical font for the play buttons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="page-switcher">
      <a href="/" class="page-switcher-link">Home</a> |
      <a href="/listen-to-music" class="page-switcher-link">Listen to Music</a>
      | <a href="/view-music" class="page-switcher-link">View Music</a> |
      <a href="/info" class="page-switcher-link">Info</a>
    </div>

    <h1 id="title">Beethoven</h1>
    <h4 id="subtitle">Click on the image to listen</h4>

    <div id="music-options">
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music'"
      >
        All
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/beethoven'"
      >
        Beethoven
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/chopin'"
      >
        Chopin
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/debussy'"
      >
        Debussy
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/khachaturian'"
      >
        Khachaturian
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/mozart'"
      >
        Mozart
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/ravel'"
      >
        Ravel
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/rossini'"
      >
        Rossini
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/tchaikovsky'"
      >
        Tchaikovsky
      </button>
      <button
        class="music-button"
        onclick="window.location.href = '/listen-to-music/vivaldi'"
      >
        Vivaldi
      </button>
    </div>

    <!-- Parent of the images -->
    <div id="display-img-parent"></div>

    <!-- Link to open the modal -->
    <div id="modal-links"></div>

    <!-- Modals -->
    <div id="modals"></div>
  </body>
</html>
